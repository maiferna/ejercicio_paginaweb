    <main>
        <div class="contacto-container">
            <h2>Contacto</h2>
            <p>Si quieres hablar sobre un proyecto que tengas en mente, rellena el siguiente formulario.</p>
        </div>
        <div class="formulario">
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="nombre">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required class="email">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required class="mensaje"></textarea>

                <button type="submit" class="button">Enviar</button>
            </form>
        </div>
    </main>
